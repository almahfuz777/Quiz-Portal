<!DOCTYPE html>
<!-- 
This HTML template is designed for the "Submit Feedback" page of the Quiz Portal. 
It provides a clean and responsive form where users can submit feedback for a specific quiz. 
The page uses Bootstrap for styling and layout to ensure a user-friendly experience on all devices. 
Key components include:
- A card layout for the form, styled with Bootstrap classes.
- A link to view existing feedback for the quiz.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback for {{ quiz.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Submit Feedback for {{ quiz.title }}</h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'view_feedbacks' quiz.id participant.id %}" class="btn btn-secondary mt-2">View Feedback</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
